<h3>Most Voted Planets</h3>
<div class="grid grid-pad">
  <a *ngFor="let planet of planets"
     class="col-1-4"
     routerLink="/detail/{{planet.id}}">
    <div class="module planet">
      <h3>{{planet.name}}</h3>
      <h4>{{planet.votes}}</h4>
    </div>
  </a>
</div>

<app-planet-search></app-planet-search>
