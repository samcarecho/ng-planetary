<div *ngIf="planet">

  <button (click)="goBack()">go back</button>

  <h2>{{ planet.name | uppercase }} Details</h2>
  <div>
    <span>id: </span>{{planet.id}}
  </div>
  <div>
    <span>votes: </span>{{planet.votes}}
  </div>
  <div>
    <label>name:
      <input [(ngModel)]="planet.name" placeholder="name">
    </label>
  </div>

  <button (click)="savePlanet()">save</button>
  <button (click)="votePlanet()">vote</button>

</div>
